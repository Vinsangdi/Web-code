<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DIV</title>
    <style>
        #d1{
            border-top:solid;
            border-bottom: solid;
            margin: 25px;
        }
        #d2{
            width: 200px;
            background-color: yellow;
            margin: 25px;
            padding: 20px;
            border-radius: 100px;
        }
        #d3{
            width: 300px;
            background-color: wheat;
            margin: 30px;
            padding: 25px;
            border-radius: 360%;

        }
    </style>
</head>
<body>
    <div id="d1">
        fgfgfgfg <br>
        fggfgfgg
    </div>
    <div id="d2">
        asdasd <br>
        adffdsfs
    </div>
    <div id="d3">
        1231321313
    </div>
</body>
</html>
